    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Схема МЦД</title>
    <link rel="stylesheet" href="app.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/map.js"></script>
</head>
<body class="_map">

    <div class="map">
        <div class="map__library">
            <img src="/slice.svg" class="map__library-img">
        </div>

        <div class="map__viewport">
            <div class="map__viewport-in">
                <div class="map__layer" id="map-background"></div>
                <div class="map__layer" id="map-route">
                    <svg viewBox="0 0 1600 2000"></svg>
                </div>
                <div class="map__layer" id="map-markers">
                    <svg viewBox="0 0 1600 2000">
                        <use xlink:href="slice.svg#line0_19"></use>
                    </svg>
                </div>
            </div>
        </div>

        <aside class="map__aside">
            <div class="map__aside-in">
                <div class="map__aside-fromto">
                    <div class="fromto">
                        <div class="fromto__select" id="map-from">
                            <header class="fromto__select-field">
                                <div class="fromto__select-field-in">Отправление</div>
                            </header>
                            <input type="hidden" class="fromto__select-input">
                            <div class="fromto__select-list">
                                <div class="fromto__select-list-in"></div>
                            </div>
                        </div>
                        <div class="fromto__select" id="map-to">
                            <header class="fromto__select-field">
                                <div class="fromto__select-field-in">Прибытие</div>
                            </header>
                            <input type="hidden" class="fromto__select-input">
                            <div class="fromto__select-list">
                                <div class="fromto__select-list-in"></div>
                            </div>
                        </div>
                    </div>
                    <div class="path-buttons">
                        <div class="fromto__clear">Очистить маршрут</div>
                        <div class="fromto__validation-info">Информация о валидации</div>
                    </div>
                </div>
            
                <div class="map__aside-result">
                    <div class="scheme">
                        <ul class="scheme__list"></ul>
                        <div class="scheme__duration"></div>
                    </div>
                </div>
            </div>
            
            <div class="map__aside-card">
                <div class="card">
                </div>
            </div>
        </aside>

        <div class="map__validation">
            <div class="validation__turn">
                <div class="close"></div>
            </div>
            <div class="validation__paths active" id="val_path-0">
                    <div class="validation__path">
                        <div class="path__wrapper">
                            <h3>Бульвар Адмирала Ушакова </h3>
                            <p>Валидация на вход <img src="/img/card-val.svg" alt=""></p>
                            <p>Списание <span class="price">45 р.</span></p>
                        </div>
                    </div>
            </div>
            <div class="validation__paths" id="val_path-1">
            </div>
        </div>

    <div class="callout"></div>
    <script src='https://unpkg.com/panzoom@8.4.0/dist/panzoom.min.js'></script>
<script src="app.js"></script>
